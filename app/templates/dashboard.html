<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu {
            background-color: #444;
            padding: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 5px;
        }

        .menu a:hover {
            background-color: #555;
            border-radius: 3px;
        }

        .flash-messages {
            margin-bottom: 15px;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .flash-message.error {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }

        .flash-message.success {
            background-color: #ddffdd;
            border-left: 6px solid #4CAF50;
        }

        .flash-message.info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Twotter</h2>
        <div class="user-info">
            <span>Welcome,!</span>
            <a>Logout</a>
        </div>
    </div>

    <div class="menu">
        <a>Home</a>
        <a>Change password</a>
    </div>
</body>

</html>
