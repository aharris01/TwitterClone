<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="header">
        <h2>Secure Application</h2>
        <div class="user-info">
            <span>Welcome, {{ session.get('username') }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="menu">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('changePassword') }}">Change Password</a>
    </div>

    <div class="container">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <h3>Change Password</h3>

        <form id="changePasswordForm" method="post" action="{{ url_for('changePassword') }}">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
                <small id="passwordFeedback"></small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <small id="confirmPasswordFeedback"></small>
            </div>

            <button type="submit">Change Password</button>
        </form>
    </div>
    <script src="static/changepassword.js"></script>
</body>

</html>
